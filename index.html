<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿補助
  </title>
  <!--  bootstrap  -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
  <header class="py-5 text-center">
    <h1>
      なに書けば良いんや
    </h1>
    <p class="lead">
      投稿するとき、「何書けば・・・？」<br>ってなったら、質問に答えて投稿内容を決定！
    </p>
  </header>

  <div class="input-group mb-3 container">
    <label class="input-group-text" for="templateSelector">どこに投稿する？</label>
    <select class="form-select" id="templateSelector" name="templateSelector">
      <option selected id="chooseOpt">Choose...</option>
    </select>

    <div class="m-1">
      <a href="./html/add_form.html">
        <button type="button" id="addForm" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
          title="フォームを編集する">
          <i class="bi bi-file-earmark-post" style="font-size: 1rem; color: white;"></i>
        </button>
      </a>
    </div>

  </div>

  <div class="container mb-3">
    <div id="form-area"></div>
  </div>

  <div class="mb-3 d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-primary btn-lg" id="buttonOutput">出力</button>
  </div>

  <div id="outputArea" class="container mb-3">
    <!-- テキスト -->
    <div class="container mb-3 outputText">
      <textarea class='form-control' rows='5' id="outputText"> </textarea>
      <div id="copyTextToClipboard" data-bs-toggle="tooltip" data-bs-placement="top" title="コピー">
        <i class="bi bi-clipboard" id="iconTextClipboard"></i>
      </div>
    </div>

    <!-- コード -->
    <div class="codeArea">
      <div class="outputCode container mb-3">
        <textarea class='form-control' rows='5' id="outputCode"> </textarea>
        <div id="copyCodeToClipboard" data-bs-toggle="tooltip" data-bs-placement="top" title="コピー">
          <i class="bi bi-clipboard" id="iconCodeClipboard"></i>
        </div>
      </div>
      <!-- アコーディオン -->
      <div class="accordion  container mb-5">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              slackにコードを綺麗に貼り付ける
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <kbd>⌘</kbd>+<kbd>シフト⇧</kbd>+<kbd>ENTER↩</kbd>を押すと、スニペットが表示されるので、コード欄にコードを貼り付ける！
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--  bootstrap tooltip有効化処理 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <!--  bootstrap  -->
  <script src="./bootstrap/js/bootstrap.js"></script>
  <!--  bootstrap tooltip有効化処理 -->
  <script>var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
  <!-- 自前 -->
  <script src="./js/default_question.js"></script>
  <script src="./js/localstorage.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
